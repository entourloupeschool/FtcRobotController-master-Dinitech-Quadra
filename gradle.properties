# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# We no longer need to auto-convert third-party libraries to use AndroidX, which slowed down the build
android.enableJetifier=false

# Allow Gradle to use up to 1 GB of RAM
org.gradle.jvmargs=-Xmx1024M

# Use Java 17 for Gradle builds (compatible with Gradle 8.9)
org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

android.nonTransitiveRClass=false

# ============================================================================
# ADDED 6 février 2026 - Performance optimizations for REV Control Hub
# ============================================================================

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel build execution (faster builds)
org.gradle.parallel=true

# Enable Gradle build cache (reuse outputs from previous builds)
org.gradle.caching=true

# Configure projects only when needed (faster configuration)
org.gradle.configureondemand=true

# Optimize Gradle workers
org.gradle.workers.max=4

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true
org.gradle.configuration-cache=true

